<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram File Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-top: 2rem;
            padding: 2rem;
        }
        
        .media-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        video, audio, img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .error-container {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .text-light {
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="text-light mb-3">
                        <i data-feather="play-circle" class="me-2"></i>
                        Telegram File Stream
                    </h1>
                    <p class="text-light">Stream and download files directly from Telegram</p>
                </div>
                
                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p class="text-light">Loading file...</p>
                </div>
                
                <!-- Error State -->
                <div id="error" class="error-container d-none">
                    <i data-feather="alert-triangle" class="text-danger mb-3" style="width: 48px; height: 48px;"></i>
                    <h3 class="text-danger">File Not Found</h3>
                    <p class="text-light mb-4">
                        No file URL provided or the file cannot be loaded.
                    </p>
                    <p class="text-muted small">
                        Make sure the link includes a valid <code>file_url</code> parameter.
                    </p>
                </div>
                
                <!-- Media Player -->
                <div id="mediaContainer" class="media-container d-none">
                    <div id="videoPlayer" class="d-none">
                        <video id="video" controls preload="metadata">
                            Your browser does not support the video element.
                        </video>
                    </div>
                    
                    <div id="audioPlayer" class="d-none">
                        <audio id="audio" controls preload="metadata" class="w-100">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    
                    <div id="imageViewer" class="d-none text-center">
                        <img id="image" alt="File preview" class="img-fluid">
                    </div>
                    
                    <div id="documentViewer" class="d-none text-center">
                        <i data-feather="file" class="text-light mb-3" style="width: 64px; height: 64px;"></i>
                        <h4 class="text-light">Document File</h4>
                        <p class="text-light">Click download to save this file</p>
                    </div>
                </div>
                
                <!-- File Info -->
                <div id="fileInfo" class="file-info d-none">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="text-light mb-2" id="fileName">Unknown File</h5>
                            <p class="text-muted mb-0 small" id="fileSize">Size: Unknown</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="badge bg-info" id="fileType">Unknown</span>
                        </div>
                    </div>
                </div>
                
                <!-- Download Button -->
                <div id="downloadSection" class="text-center mt-4 d-none">
                    <button id="downloadBtn" class="btn btn-success download-btn">
                        <i data-feather="download" class="me-2"></i>
                        Download File
                    </button>
                    <div class="mt-3">
                        <button id="shareBtn" class="btn btn-outline-light">
                            <i data-feather="share-2" class="me-2"></i>
                            Share Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        class TelegramFileStream {
            constructor() {
                this.fileUrl = null;
                this.fileName = 'unknown_file';
                this.fileType = 'unknown';
                this.init();
            }
            
            init() {
                feather.replace();
                this.parseUrlParams();
                this.setupEventListeners();
                this.loadFile();
            }
            
            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.fileUrl = urlParams.get('file_url');
                
                if (this.fileUrl) {
                    // Extract filename from URL
                    const urlParts = this.fileUrl.split('/');
                    this.fileName = urlParts[urlParts.length - 1] || 'telegram_file';
                    this.fileType = this.getFileType(this.fileName);
                }
            }
            
            getFileType(filename) {
                const ext = filename.split('.').pop()?.toLowerCase();
                
                const videoFormats = ['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm', 'mkv', '3gp'];
                const audioFormats = ['mp3', 'wav', 'ogg', 'aac', 'flac', 'm4a'];
                const imageFormats = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
                const documentFormats = ['pdf', 'doc', 'docx', 'txt', 'rtf', 'zip', 'rar'];
                
                if (videoFormats.includes(ext)) return 'video';
                if (audioFormats.includes(ext)) return 'audio';
                if (imageFormats.includes(ext)) return 'image';
                if (documentFormats.includes(ext)) return 'document';
                
                return 'unknown';
            }
            
            setupEventListeners() {
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadFile();
                });
                
                document.getElementById('shareBtn').addEventListener('click', () => {
                    this.shareLink();
                });
            }
            
            async loadFile() {
                if (!this.fileUrl) {
                    this.showError();
                    return;
                }
                
                try {
                    // Test if file is accessible
                    const response = await fetch(this.fileUrl, { method: 'HEAD' });
                    
                    if (!response.ok) {
                        throw new Error('File not accessible');
                    }
                    
                    this.showMedia();
                    this.showFileInfo(response);
                    
                } catch (error) {
                    console.error('Error loading file:', error);
                    this.showError();
                }
            }
            
            showMedia() {
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('mediaContainer').classList.remove('d-none');
                document.getElementById('downloadSection').classList.remove('d-none');
                
                const videoPlayer = document.getElementById('videoPlayer');
                const audioPlayer = document.getElementById('audioPlayer');
                const imageViewer = document.getElementById('imageViewer');
                const documentViewer = document.getElementById('documentViewer');
                
                // Hide all players first
                [videoPlayer, audioPlayer, imageViewer, documentViewer].forEach(el => {
                    el.classList.add('d-none');
                });
                
                switch (this.fileType) {
                    case 'video':
                        videoPlayer.classList.remove('d-none');
                        document.getElementById('video').src = this.fileUrl;
                        break;
                        
                    case 'audio':
                        audioPlayer.classList.remove('d-none');
                        document.getElementById('audio').src = this.fileUrl;
                        break;
                        
                    case 'image':
                        imageViewer.classList.remove('d-none');
                        document.getElementById('image').src = this.fileUrl;
                        break;
                        
                    default:
                        documentViewer.classList.remove('d-none');
                        break;
                }
            }
            
            showFileInfo(response) {
                document.getElementById('fileInfo').classList.remove('d-none');
                document.getElementById('fileName').textContent = this.fileName;
                document.getElementById('fileType').textContent = this.fileType.toUpperCase();
                
                const contentLength = response.headers.get('content-length');
                if (contentLength) {
                    const sizeInMB = (parseInt(contentLength) / (1024 * 1024)).toFixed(2);
                    document.getElementById('fileSize').textContent = `Size: ${sizeInMB} MB`;
                }
            }
            
            showError() {
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('error').classList.remove('d-none');
            }
            
            downloadFile() {
                if (!this.fileUrl) return;
                
                const link = document.createElement('a');
                link.href = this.fileUrl;
                link.download = this.fileName;
                link.target = '_blank';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            shareLink() {
                const currentUrl = window.location.href;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Telegram File Stream',
                        text: `Check out this file: ${this.fileName}`,
                        url: currentUrl
                    });
                } else {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(currentUrl).then(() => {
                        // Show temporary feedback
                        const btn = document.getElementById('shareBtn');
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i data-feather="check" class="me-2"></i>Copied!';
                        feather.replace();
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            feather.replace();
                        }, 2000);
                    });
                }
            }
        }
        
        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TelegramFileStream();
        });
    </script>
</body>
</html>
